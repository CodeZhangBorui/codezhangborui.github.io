<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>用户登录</title>
  <link rel="icon" type="image/x-ico" href="/static/logo.jpg"/>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/static/style.min.css">
  <script src="/lib/layui/layui.js"></script>
  <script src="/api/paccount/userLogin.js"></script>
  <script src="https://codezhangborui.github.io/api/paccount/userData/userLoginData/index.udata" type="text/javascript" charset="utf-8"></script>
  <style>
    div.loginBox {
      width: 450px;
      height: 620px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 20%);
      padding: 10px;
    }
    .loginTitle {
      font-family: 'Segoe UI';
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 10px;
    }
    .loginSubTitle {
      font-family: 'Microsoft Yahei UI';
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body background="/static/loginBG.svg">
  <h3>请打开F12调试工具，然后……</h3>
  <p>getVerifyData(username)<br/> 获取验证方式</p>
  <p>loginWithPwd(username, userInputPwd)<br/> 登录</p>
  <p>verifyLoginStatus()<br/> 是否已经登录？如果登录，返回用户名</p>
  <p>logOut()<br/> 退出登录</p>
  <div class="loginBox">
    <p class="loginTitle">PowerAccount</p>
    <p class="loginSubTitle">用户登录</p>
    <br/><br/>
    <form class="layui-form" style="margin: 10px;" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password" required lay-verify="required" placeholder="······" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div style="margin: 10px;">
        <p>
          <span style="color: red" id="redTip"></span>
          <span style="color: rgb(0, 255, 0)" id="greenTip"></span>
        </p>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即登录</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    layui.use('form', function(){
      var form = layui.form;
      //监听提交
      form.on('submit(formDemo)', function(data){
        layer.msg(JSON.stringify(data.field));
        inputUsername = document.getElementsByName('username')[0].value;
        inputPassword = document.getElementsByName('password')[0].value;
        console.log(`username=${inputUsername}, pwd=${inputPassword}!`)
        return false;
      });
    });
    </script>
</body>
</html>
