<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>重定向...</title>
</head>
<body>
    <span id="text"></span>
    <script>
        let url = "https://www.aliyundrive.com/s/pzMeeBSPjGE"
        let text = document.getElementById("text");
        text.innerHTML = "请等待 5 秒，然后我们将自动为你重定向"
        setTimeout(() => {
            text.innerHTML = "请等待 4 秒，然后我们将自动为你重定向"
        }, 1000)
        setTimeout(() => {
            text.innerHTML = "请等待 3 秒，然后我们将自动为你重定向"
        }, 2000)
        setTimeout(() => {
            text.innerHTML = "请等待 2 秒，然后我们将自动为你重定向"
        }, 3000)
        setTimeout(() => {
            text.innerHTML = "请等待 1 秒，然后我们将自动为你重定向"
        }, 4000)
        setTimeout(() => {
            text.innerHTML = `重定向中…… <a href="${url}"> 没有自动重定向？点击这里。</a>`
            window.location=url;
        }, 5000)
    </script>
</body>
</html>
