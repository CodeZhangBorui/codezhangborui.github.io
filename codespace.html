<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <style data-merge-styles="true"></style>
  <meta charset="UTF-8">
  <title>CodeZhangBorui (Preview)</title>
  <link rel="icon" type="image/x-ico" href="/static/logo.jpg"/>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/static/style.min.css">
  <script src="/lib/layui/layui.js"></script>
</head>

<body>
  <style>
    body .w11windows .layui-layer-title {
      background-color: #e3edf5;
      color: #000;
    }
  </style>
  <script>
    function openWindows(title, url){
      layer.open({
        title: title,
        type:2,
        content: url,
        maxmin: true,
        area: ['800px', '450px'],
        skin: 'w11windows',
        shade: 0
      });
    }
    function changeWallpaper(url){
      document.body.setAttribute("style", `height:100%; background:url('${url}') no-repeat; background-size:cover; position: absolute; overflow: hidden;`)
    }
    changeWallpaper("/static/codespace/wallpapers/Windows 11 Light.jpg")
  </script>
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="/">返回主页</a></li>
    <li class="layui-nav-item">
      <a href="javascript:openWindows('VSCode', 'https://vscode.dev');">
        <img src="/static/codespace/VSCode.png" height="16px" /> VSCode
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="javascript:openWindows('必应中国', 'https://cn.bing.com');">
        <img src="/static/codespace/Bing.png" height="16px"/> 必应中国
      </a>
    </li>
    <!--Github 不允许在框架内运行
    <li class="layui-nav-item">
      <a href="javascript:openWindows('Github', 'https://github.com/');">
        <img src="/static/codespace/Github.svg" height="16px"/> Github
      </a>
    </li>-->
    <li class="layui-nav-item">
      <a href="javascript:;">常用网站</a>
      <dl class="layui-nav-child"> <!-- 二级菜单 -->
        <dd><a href="javascript:openWindows('CSDN', 'https://www.csdn.net/');">
          CSDN
        </a></dd>
        <dd><a href="javascript:openWindows('W3School', 'https://www.w3school.com.cn/index.html');">
          W3School
        </a></dd>
        <dd><a href="javascript:openWindows('Mozilla MDN', 'https://developer.mozilla.org/zh-CN/');">
          Mozilla MDN
        </a></dd>
        <dd><a href="javascript:openWindows('CPlusPlus', 'https://www.cplusplus.com/');">
          CPlusPlus
        </a></dd>
      </dl>
    </li>
    <li class="layui-nav-item">
      <a href="javascript:;">切换壁纸</a>
      <dl class="layui-nav-child"> <!-- 二级菜单 -->
        <dd><a href="javascript:changeWallpaper('/static/codespace/wallpapers/Windows 11 Light.jpg');">
          <img src="/static/codespace/wallpapers/Windows 11 Light.jpg" height="32px"/> Windows 11 Light
        </a></dd>
        <dd><a href="javascript:changeWallpaper('/static/codespace/wallpapers/Windows 11 Dark.jpg');">
          <img src="/static/codespace/wallpapers/Windows 11 Dark.jpg" height="32px"/> Windows 11 Dark
        </a></dd>
        <dd><a href="javascript:changeWallpaper('/static/codespace/wallpapers/Sunrise Fields.jpg');">
          <img src="/static/codespace/wallpapers/Sunrise Fields.jpg" height="32px"/> Sunrise Fields
        </a></dd>
        <dd><a href="javascript:changeWallpaper('/static/codespace/wallpapers/Glow Blue.jpg');">
          <img src="/static/codespace/wallpapers/Glow Blue.jpg" height="32px"/> Glow Blue
        </a></dd>
      </dl>
    </li>
  </ul>

  <script>
    layui.use('element', function(){
      var element = layui.element;
    });
    </script>
</body>
</html>
