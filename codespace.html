<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <style data-merge-styles="true"></style>
  <meta charset="UTF-8">
  <title>CodeZhangBorui (Preview)</title>
  <link rel="icon" type="image/x-ico" href="/static/logo.jpg"/>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/static/style.min.css">
  <script src="/lib/layui/layui.js"></script>
</head>

<body>
  <style>
    body .w11windows .layui-layer-title {
      background-color: #e3edf5;
      color: #000;
    }
  </style>
  <script>
    function openWindows(title, url){
      layer.open({
        title: title,
        type:2,
        content: url,
        maxmin: true,
        area: ['800px', '450px'],
        skin: 'w11windows',
        shade: 0
      });
    }
  </script>
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="/">返回主页</a></li>
    <li class="layui-nav-item">
      <a href="javascript:openWindows('VSCode', 'https://vscode.dev');">
        <img src="/static/codespace/VSCode.png" />VSCode
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="javascript:openWindows('必应中国', 'https://cn.bing.com');">
        <img src="/static/codespace/Bing.png" />必应中国
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="javascript:;">工作室</a>
      <dl class="layui-nav-child"> <!-- 二级菜单 -->
        <dd><a href="/studio/powercode">PowerCode Studio</a></dd>
      </dl>
    </li>
  </ul>

  <script>
    layui.use('element', function(){
      var element = layui.element;
    });
    </script>
</body>
</html>
