<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>正在启动应用：Windows 11 首次登陆动画</title>
  <link rel="stylesheet" href="/lib/FluentIcons/FluentSystemIcons-Regular.css">
  <link rel="icon" type="image/x-ico" href="/apps/PowerCode_FirstLogonAnim_874fwe5df/favicon.png"/>
  <script src="/api/paccount/userLogin.js"></script>
  <script src="https://codezhangborui.github.io/api/paccount/userData/userLoginData/index.udata" type="text/javascript" charset="utf-8"></script>
  <script>
    vls = verifyLoginStatus();
    if(
      vls == "NOT_LOGIN" || 
      vls == "USER_NOT_FOUND" || 
      vls == "SHA512PWD_NOT_FOUND" ||
      vls == "WRONG_AUTHCODE" ||
      vls == "WRONG_PWD"
    ) {
      setTimeout("window.location='/loginx'",2000)
    } else {
      setTimeout("window.location='/apps/PowerCode_FirstLogonAnim_874fwe5df/'",5000)
    }
  </script>
  <style>
    div.centerBox {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centerBox">
    <img src="/apps/PowerCode_FirstLogonAnim_874fwe5df/favicon.png" height="70px" />
    <br/><br/><br/>
    <img src="/static/loading.gif" height="40px" />
  </div>
</body>
</html>
